{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cryptosite | User register</title>
        
         
        <link rel="icon" href="{% static 'loginassets/f0FKa9logo-dark.png1659286661' %}" type="image/png"/>
                   
            <link href="{% static 'login/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
            <!-- Icons -->
            <link href="{% static 'login/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        
            <link rel="stylesheet" href="{% static 'login/css/line.css' %}">
            <!-- Main Css -->
            <link href="{% static 'login/css/style.css' %}" rel="stylesheet" type="text/css" />
            <link href="{% static 'login/css/default.css' %}" rel="stylesheet">
        

    </head>
    <body class="h-100 bg-soft-primary">
       <section class=" auth">
        <div class="container">
            <div class="pb-3 row justify-content-center">

                <div class="col-12 col-md-6 col-lg-6 col-sm-10 col-xl-6">
                    <div class="text-center">
                       <a href="/"><img src="{% static 'loginassets/f0FKa9logo-dark.png1659286661' %}" alt="" class="mb-3 img-fluid auth__logo"></a> 
                    </div>
                    
                        <div class="bg-white shadow card login-page roundedd border-1 ">
                        <div class="card-body">
                            <h4 class="text-center card-title">User Registration</h4>
                            <style>
                                h6{
                                    color: red
                                }
                            </style>
                            
                            {% for message in messages %}
                              
                                <h6>
                                    {{message}}
                                </h6>
                              
                            {% endfor %}
                            <form method="POST" action="register"  class="mt-4 login-form">
                                {% csrf_token %}
                                 <input type="hidden" name="_token" value="6uwKLUjyxToQcNrjPS9BZPtvnqSItsufiJCHh71I">                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Your Firstname <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="text" class="fea icon-sm icons"></i>
                                                <input type="text" class="pl-5 form-control" name ="firstname" value="" id="email" placeholder="Fullname" required>
                                            </div>
                                            <label>Your Email <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="mail" class="fea icon-sm icons"></i>
                                                <input type="email" class="pl-5 form-control" name ="email" value="" id="email" placeholder="name@example.com" required>
                                            </div>
                                            <label>Username <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="text" class="fea icon-sm icons"></i>
                                                <input type="text" class="pl-5 form-control" name ="username" value="" id="email" placeholder="username" required>
                                            </div>
                                            <label>Phone Number<span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="Number" class="fea icon-sm icons"></i>
                                                <input type="Number" class="pl-5 form-control" name ="number" value="" id="email" placeholder="+234 " required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="key" class="fea icon-sm icons"></i>
                                                <input type="password" class="pl-5 form-control" name="password" id="password" placeholder="Enter Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Repeat Password <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="key" class="fea icon-sm icons"></i>
                                                <input type="password" class="pl-5 form-control" name="password2" id="password" placeholder="Enter Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <div class="col-lg-12">
                                        <div class="d-flex justify-content-between">
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customCheck1" name="remember">
                                                    <label class="custom-control-label" for="customCheck1">Remember
                                                        me</label>
                                                </div>
                                            </div>
                                    </div>
                                    <!--end col-->

                                    <div class="mb-0 col-lg-12">
                                        <button class="btn btn-primary btn-block pad" type="submit">Register</button>
                                    </div>
                                    <!--end col-->

                                    
                                    <div class="text-center col-12">
                                        <p class="mt-3 mb-0"><small class="mr-2 text-dark">Already have an account
                                                ?</small> <a href="login"
                                                class="text-dark font-weight-bold">Sign in</a></p>
                                    </div>
                                    <!--end col-->
                                    
                                    <div class="text-center col-12">
                                        <p class="mt-4 mb-0"><small class="mr-2 text-dark">&copy; Copyright  2022 &nbsp; Cryptosite &nbsp; All Rights Reserved.</small>
                                        </p>
                                    </div>
                                </div>
                                <!--end row-->
                            </form>
                        </div>
                    </div>
                    <!---->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->




            <script src="{% static 'loginassets/jquery-3.5.1.min.js' %}"></script>
            <script src="{% static 'loginassets/bootstrap.bundle.min.js' %}"></script>
            
            <!-- SLIDER -->
            <script src="{% static 'loginassets/owl.carousel.min.js' %}"></script>
            <script src="{% static 'loginassets/owl.init.js' %}"></script>
            <!-- Icons -->
            <script src="{% static 'loginassets/feather.min.js' %}"></script>
            <script src="{% static 'loginassets/bundle.js' %}"></script>
            
            <script src="{% static 'loginassets/app.js' %}"></script>
            <script src="{% static 'loginassets/widget.js' %}"></script>
       

    </body>
</html>
